name: Maven and Docker Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Calculate New Version
      id: calculate_version
      run: echo "VERSION=$(($(cat pom.xml | grep -oP '(?<=<version>)[^<]+') + 1))" >> $GITHUB_ENV

    - name: Update Version in POM
      run: |
        NEW_VERSION_NUMBER=$(echo $VERSION)
        mvn versions:set -DnewVersion=$NEW_VERSION_NUMBER
        git add pom.xml
        git commit -m "Update version in pom.xml to $NEW_VERSION_NUMBER [skip ci]" || true
        git push origin main || true

    - name: Build and Push Docker Image
      run: |
        docker build -t talibro/simple-java-maven-app:latest .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push talibro/simple-java-maven-app:latest

    - name: Push to GitHub
      run: |
        git push origin main
